<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Make a shop list</title>
    </head>
    <body>
        <nav class="navbar header">
            <a class="navbar-brand">
                <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top">
                MAKE A SHOP LIST</a>
        </nav>
        <div class="container">
            <div class="col-md-6 px-0 offset-md-3">
            <div class="card mt-5 card-resumo">
                <div class="card-header py-1 " style="background: #83b582">
                    <label class="mb-0 " style="font-weight: 500; color: white">Resumo Geral</label>
                </div>
                <div class="card-body">                              
                    <div class="resumo-values">
                         <div class="row">
                            <div class="col-sm-12">
                                  <div class="row" >
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/valor-total.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1">
                                                <label>Valor total:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                   
                            </div>                            
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="card mt-2 card-resumo ">
                <div class="card-header py-1 " style="background: #83b582">
                    <label class="mb-0 " style="font-weight: 500; color: white">Resumo por tipo de produto</label>
                </div>
                <div class="card-body">                              
                    <div class="resumo-values">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row" >
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/padaria.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1">
                                                <label>Padaria:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div>
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/fruta.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1">
                                                <label>Hortifruti:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div> 
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/limpeza.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1">
                                                <label>Limpeza:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div> 
                         <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/higiene.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1 text-left">
                                                <label>Higiene pessoal:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div> 
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                   <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/pereciveis.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1 ">
                                                <label>Alimentos perecíveis:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/nao-perecivel.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1 ">
                                                <label>Alimentos nao-perecíveis:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/sucos.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1 ">
                                                <label>Bebidas e sucos:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="div row">
                                    <div class="col-9 text-left">
                                        <div class="row">
                                            <div class="col-1 px-0">
                                                <img src="img/papelaria.png" width="30" height="30" >
                                            </div>
                                            <div class="col-11 pt-1 ">
                                                <label>Papelaria:</label>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-3">R$ 0,00</div>
                                </div>                                
                            </div>                            
                        </div>                          
                    </div>              
                </div>
            </div>



            <div class="card mt-2">
                 <div class="card-header py-1 " style="background: #83b582">
                    <label class="mb-0 text-left" style="font-weight: 500; color: white">Adicione produtos</label>
                </div>
                <div class="card-body resumo-values">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row px-1">
                                        <label>Tipo:</label>
                                    </div>
                                       
                                    <div class="row px-1">
                                        <div  class="form-group col-sm-12 px-0 mb-0">
                                            <select class="form-control form-control-sm ">
                                                <option>Padaria</option>
                                                <option>Hortifruti</option>
                                                <option>Limpeza</option>
                                                <option>Higiene pessoal</option>
                                                <option>Alimentos perecíveis</option>
                                                <option>Alimentos nao-perecíveis</option>
                                                <option>Bebidas e sucos</option>
                                                <option>Papelaria</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="row px-1">
                                        <label>Descricao:</label>
                                    </div>
                                        
                                    <div class="row px-1">
                                        <input type="text" placeholder="Descrição" class="form-control form-control-sm"/>
                                    </div>           
                                </div>

                                <div class="col-md-2">
                                    <div class="row px-1">
                                        <label>Valor:</label>
                                    </div>
                                     
                                    <div class="row px-1">
                                        <input type="number" placeholder="valor" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                                <div class="col-md-2 px-1">
                                    <div style="padding-top: 30px;">
                                        <button class="btn btn-sm col-sm-12 py-0" style="background: #2bb673;">
                                            <img src="img/adicionar.png" width="30" height="30" >
                                        </button>
                                    </div>
                                </div>
                            </div>                                
                        </div>
                    </div>
                </div>
            </div>


            <div class="card mt-2 card-resumo ">
                <div class="card-header py-1 " style="background: #83b582">
                    <label class="mb-0 " style="font-weight: 500; color: white">Lista de compras</label>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3 px-0">
                            <div style="font-size: 14px;">sdasdsadadasdas</div>
                        </div>
                        <div class="col-4 px-0">
                            <div style="font-size: 14px;">refrigerante de laranja de 2L</div>
                        </div>
                        <div class="col-2 px-0">
                            <div style="font-size: 14px;">R$ 1,50</div>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-sm col-sm-12 py-0" style="background: #e73827;">
                                <img src="img/excluir.png" width="30" height="30" >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        


       

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js" ></script>
    </body>
</html>
